<p>login as company:</p>
<div>
  <p>email</p>
  <input (change)="onChange($event)"
    type="text"
    id="email"
    class="form-control"
    placeholder="enter your email"
  />
  <p>password</p>
  <input
    type="password"
    id="password"
    class="form-control"
    placeholder="enter your password"
  />
  <button
    class="btn"
    type="submit"
    (click)="handleCompanyButton('eventmakeraccount')"
  >
    Login
  </button>
  <br>
  <br>
  <p>if not register ?</p>
  <button
    class="btn"
    type="submit"
    (click)="handleCreateAccountButton('company')"
  >
    Create new account
  </button>
</div>
